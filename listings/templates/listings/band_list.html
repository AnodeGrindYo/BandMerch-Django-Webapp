{% extends 'listings/base.html' %}

{% block content %}

<div class="container mt-5">
    <h1>Groupes</h1>

    <ul class="list-group mt-3">
        {% for band in bands %}
        <li class="list-group-item">
            <a href="{% url 'band-detail' band.id %}">{{ band.name|upper }}</a>
            - <a href="{% url 'band-update' band.id %}">[Éditer]</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'band-create' %}">Créer un nouveau groupe</a>
</div>

{% endblock %}
