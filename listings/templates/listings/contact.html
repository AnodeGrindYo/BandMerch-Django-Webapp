{% extends 'listings/base.html' %}

{% block content %}

<p>Nous sommes l√† pour vous aider!</p>

<form action="" method="post" novalidate class="needs-validation">
{% csrf_token %}
{% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" class="form-control {% if field.errors %}is-invalid{% endif %}" id="{{ field.id_for_label }}" name="{{ field.html_name }}" {% if field.field.required %}required{% endif %}>
        <div class="invalid-feedback">
            {% for error in field.errors %}{{ error }}{% endfor %}
        </div>
    </div>
{% endfor %}
<button type="submit" class="btn btn-primary">Envoyer</button>

{% endblock %}
